<!DOCTYPE html>
<html lang="en"     xmlns="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invitación</title>
    <style>
        /* Coloca aquí tus estilos CSS */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes buttonHover {
            from {
                background-color: #2980b9;
                transform: scale(1);
            }
            to {
                background-color: #1abc9c;
                transform: scale(1.1);
            }
        }

        .card {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            background-color: #f9f9f9;
            animation: fadeIn 1s ease-in-out;
        }

        .card-header {
            background-color: #f39c12;
            color: white;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .card-footer {
            background-color: #f39c12;
            color: white;
            padding: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .rsvp-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .rsvp-button:hover {
            animation: buttonHover 0.3s forwards;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>Invitación Especial</h1>
        </div>
        <div class="card-body">
            <p>¡Estás cordialmente invitado(a) a nuestro evento especial!</p>
            <p>Fecha: 25 de diciembre de 2024</p>
            <p>Lugar: Salón de eventos XYZ</p>
            <a href="#" class="rsvp-button">Confirmar asistencia</a>
        </div>
        <div class="card-footer">
            <p>¡Te esperamos!</p>
        </div>
    </div>

    <script>
        document.querySelector('.rsvp-button').addEventListener('click', function() {
            alert('¡Gracias por confirmar tu asistencia!');
        });
    </script>
</body>
</html>
